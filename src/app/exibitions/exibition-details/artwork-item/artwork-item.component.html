<div class="card">
    <div class="card-body">
        <div class="row">
            <div class="col-8">

                <h5 class="card-title"  (click)="showDetails()">{{artwork.title}}</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{artwork.author}} - {{artwork.beginYear}}-{{artwork.endYear}}</h6>
                <p class="card-text">{{artwork.medium}}</p>
            </div>
            <div class="col-4">
                <img src="http://localhost:3000/image/{{artwork.imageId}}.jpg">
            </div>
        </div>
    </div>
  </div>

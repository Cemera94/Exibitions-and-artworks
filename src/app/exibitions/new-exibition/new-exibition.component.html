
<div class="row">
    <div class="col-6 offset-3">
        <br>
        <br>
        <form [formGroup]="exibitionForm">
            <div class="form-group">
              <label for="titleInput">Title</label>
              <input type="text" class="form-control" id="titleInput" placeholder="Title" formControlName="title">
            </div>
            <div class="form-group">
              <label for="descriptionInput">Description</label>
              <textarea class="form-control" id="descriptionInput" placeholder="Description"  formControlName="description"></textarea>
            </div>
            <select class="form-control" formControlName="location">
              <option [value]="loc._id" *ngFor="let loc of locations">{{loc.site}}, {{loc.room}}</option>
            </select>
            <button class="btn btn-primary" (click)="onSubmit()">Add</button>
        </form>

    </div>
</div>
